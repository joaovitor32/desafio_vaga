version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: mongo
    restart: always
    ports:
      - '${DB_PORT}:27017'
    volumes:
      - mongo_data:/data/db
    env_file:
      - .env

  nestjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST: mongo
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
    depends_on:
      - mongo
    env_file:
      - .env

volumes:
  mongo_data:
